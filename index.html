<!DOCTYPE html>
<html>

<head>
	<title>Curvas de bezier</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class = "canvas">
        <canvas id="canvas" width="1400px" height="700px"></canvas>
        <legend id="mensagem"></legend>
    </div>
    <div class="bottom">
        <div class="bottom-group">
            <div class = "toggle-card">
                <div class = "toggle-group" >
                    <input id="togglePontos" class="toggle" type="checkbox">
                    <label for="toggle">Pontos de Controle</label>
                </div>
                <div class = "toggle-group"> 
                    <input id="togglePoligonais" class="toggle" type="checkbox">
                    <label for="toggle">Poligonais de Controle</label>
                </div>
                <div class ="toggle-group">
                    <input id="toggleCurvas" class="toggle" type="checkbox">
                    <label for="toggle">Curvas</label>
                </div>     
            </div>
            <div class="buttons">
                <button id="adicionaCurva" class="add-rem">+ Adicionar Curva</button>
                <button id="removeCurva" class="add-rem">- Remover Curva</button>
                <button id="adicionaPonto" class="add-rem">+ Adicionar Ponto</button>
            </div>
            <div class="adicoes-curva">
                <h3>Adições da curva</h3>
                <input type="number" min="0" value="200" class="negative-card" id="avaliacoesCurva">
            </div>
            
        </div>
        <div class="navegacao-curvas">
            <p>Navegar entre curvas</p>
            <button id="anterior" class="nav-but">Anterior</button>
            <button id="posterior" class="nav-but">Proximo</button>
        </div>
        <div class="navegacao-pontos">
            <p>Navegar entre pontos</p>
            <button id="pontoAnterior" class="nav-but">Anterior</button>
            <button id="pontoPosterior" class="nav-but">Proximo</button>
        </div>
    </div>
    
	<script src="script.js"></script>

</body>

</html>
