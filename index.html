<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Curvas de bezier</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section id="canvas_bezier_container">
      <canvas id="canvas_bezier" class="card"></canvas>
    </section>
    <aside class="card">
      <h1>
        Curvas de <br />
        <b>Bezier</b>
      </h1>
      <div class="icons">
        <button onclick="novaCurva()" class="card" title="Nova curva">
          <p>Nova Curva</p>
        </button>
        <button onclick="deletarCurva()" class="card" title="Deletar curva">
          Excluir
        </button>
        <button
          onclick="moverPonto()"
          id="moverPontoButton"
          class="card"
          title="Mover Ponto"
        >
          Selecionar
        </button>
        <button onclick="curvaAnterior()" class="card" title="Curva Anterior">
          Curva anterior
        </button>
        <button onclick="proximaCurva()" class="card" title="Próxima Curva">
          Próxima curva
        </button>
      </div>
      <div class="avaluation">
        <input
          type="number"
          min="0"
          value="100"
          class="negative-card"
          id="avaliacoesCurva"
          step="10"
        />
        <button onclick="mudarAvaliacao()" class="card">Mudar Avaliação</button>
      </div>
      <button
        onclick="alternarPontosControle()"
        id="pontosControleButton"
        class="card active"
      >
        Pontos de controle
      </button>
      <button
        onclick="alternarPoligonaisControle()"
        id="poligonaisControleButton"
        class="card active"
      >
        Poligonais de controle
      </button>
      <button
        onclick="alternarExibicaoCurvas()"
        id="exibicaoCurvasButton"
        class="card active"
      >
        Curvas
      </button>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
