<!DOCTYPE html>
<html>

<head>
	<title>Curvas de bezier</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p>Clique ESPAÇO para adicionar novos pontos de controle à curva selecionada</p>
    <p>Clique DELETE para remover pontos de controle da curva selecionada</p>
    <div class="canvas">
        <canvas width="1400px" height="500px">
            
        </canvas>
    </div>
    <div class="bottom">
        <div class="bottom-group">
            <div class = "toggle-card">
                <div class = "toggle-group" >
                    <input id="toggle" class="toggle" type="checkbox">
                    <label for="toggle">Pontos de Controle</label>
                </div>
                <div class = "toggle-group"> 
                    <input id="toggle" class="toggle" type="checkbox">
                    <label for="toggle">Poligonais de Controle</label>
                </div>
                <div class ="toggle-group">
                    <input id="toggle" class="toggle" type="checkbox">
                    <label for="toggle">Curvas</label>
                </div>     
            </div>
            <div class="buttons">
                <button class="add-rem">+ Adicionar Curva</button>
                <button class="add-rem">- Remover Curva</button>
            </div>
            <div class="adicoes-curva">
                <h3>Adições da curva</h3>
                <input type="number" min="0" value="200" class="negative-card" id="avaliacoesCurva">
            </div>
            
        </div>
        <div class="navegacao-curvas">
            <p>Navegar entre curvas</p>
            <button class="nav-but">Anterior</button>
            <button class="nav-but">Proximo</button>
        </div>
    </div>
    
	<script src="script.js"></script>

</body>

</html>
