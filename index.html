<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Curvas de bezier</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>



      <div class="avaluation">
        <input
          type="number"
          min="0"
          value="100"
          class="negative-card"
          id="avaliacoesCurva"
          step="10"
        />
        <button onclick="mudarAvaliacao()" class="card">Mudar Avaliação</button>
      </div>


  <section id="canvas_bezier_container">
      <canvas id="canvas_bezier" class="card"></canvas>
  </section>
  <div class="card">
    <div class="icons">
      <div class="buttons">
        <button onclick="novaCurva()" id="adicionaCurva" class="add-rem">+ Adicionar Curva</button>
        <button onclick="deletarCurva()" id="removeCurva" class="add-rem">- Remover Curva</button>
        <button onclick="moverPonto()" id="moverPontoButton" class="card" title="Mover Ponto">Mover Ponto</button>
      </div>
    <div class="navegacao-curvas">
      <p>Navegar entre curvas</p>
      <button onclick="curvaAnterior()" id="anterior" class="nav-but">Anterior</button>
      <button onclick="proximaCurva()" id="posterior" class="nav-but">Proximo</button>
  </div>
    <div class="avaluation">
      <input type="number" min="0" value="200" class="negative-card" id="avaliacoesCurva">
      <button onclick="mudarAvaliacao()" class="update">Atualizar</button>
    </div>
    <div class="select">
      <button onclick="alternarPontosControle()" id="pontosControleButton" class="card_active">Pontos de controle</button>
      <button onclick="alternarPoligonaisControle()" id="poligonaisControleButton" class="card_active">Poligonais de controle</button>
      <button onclick="alternarExibicaoCurvas()" id="exibicaoCurvasButton" class="card_active">Curvas</button>
    </div>
    
  </div>

	<script src="script.js"></script>
</body>

</html>
